<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="soundToggleContainer">
        <label class="toggle-wrapper">
            <input type="checkbox" id="soundToggle" checked>
            <span class="custom-toggle"></span>
            <span class="toggle-label">Activate Sound</span>
        </label>
    </div>
    <!-- Shop Pop-up -->
    <div id="shop-popup" class="shop-popup hidden">
        <div class="shop-header">
            <span>UPGRADE SHOP</span>
            <button class="close-btn" onclick="closeShop()">×</button>
        </div>
        <div class="shop-content" id="shop-content">
            <!-- Items added dynamically -->
        </div>
    </div>
    <!-- Folder Pop-up -->
    <div id="folder-popup" class="popup hidden">
        <div class="popup-header">
            <span id="folder-title">...</span>
            <button class="popup-close-btn" onclick="closeFolderPopup()">×</button>
        </div>
        <div class="popup-content" id="folder-content">
            <!-- image + texte -->
        </div>
        <div class="popup-nav" id="popup-nav"></div>
    </div>
    <!-- Audio -->
    <audio id="scrapSound" src="assets/collect.mp3" preload="auto"></audio>
    <audio id="projectileSound" src="assets/projectileSoundEffect.mp3" preload="auto"></audio>
    <audio id="explodeSound" src="assets/objectExplodeSoundEffect.mp3" preload="auto"></audio>
    <script type="module" src="js/main.js"></script>
</body>
</html>
