<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicone.ico">
</head>
<body>
    <!-- GAME CANVAS -->
    <canvas id="gameCanvas"></canvas>
    <!-- Wave Display-->
    <div id="waveDisplay">Vague 1</div>
    <div class="wave-slider-container hidden" id="waveSliderContainer">
        <div class="wave-slider-header">Prochaine Wave</div>
        <input type="range" id="waveSlider" min="0" value="0" disabled>
    </div>
    <!-- Pause Button and Sound Toggle -->
    <div id="menuControls">
        <button id="pauseButton">Pause</button>

        <div id="soundToggleContainer">
            <label class="toggle-wrapper">
                <input type="checkbox" id="soundToggle" checked>
                <span class="custom-toggle"></span>
                <span class="toggle-label">Activate Sound</span>
            </label>
        </div>
    </div>
    <!-- Pause Overlay -->
    <div id="pauseOverlay" class="hidden">
        <div id="pauseContent">
            <h1 class="pause-title">Pause Menu</h1>

            <!-- Ajoute ici le vrai pauseMenu -->
            <div id="pauseMenu"></div>
            <!-- PLANET CANVAS -->
            <canvas id="planetCanvas" style="position: absolute; top:0; left:0; width:100%; height:100%; z-index:3000; pointer-events: none;"></canvas>
            <!-- Planet container en dessous -->
            <div id="planetContainer"></div>

            <!-- Bouton Reprendre -->
            <button id="resumeButton">Reprendre</button>
        </div>
    </div>
    <!-- Shop Pop-up -->
    <div id="shop-popup" class="shop-popup hidden">
        <div class="shop-header">
            <span>UPGRADE SHOP</span>
            <button class="close-btn" onclick="closeShop()">×</button>
        </div>
        <div class="shop-content" id="shop-content">
            <!-- Items added dynamically -->
        </div>
    </div>
    <!-- Folder Pop-up -->
    <div id="folder-popup" class="popup hidden">
        <div class="popup-header">
            <span id="folder-title">...</span>
            <button class="popup-close-btn" onclick="closeFolderPopup()">×</button>
        </div>
        <div class="popup-content" id="folder-content">
            <!-- image + texte -->
        </div>
        <div class="popup-nav" id="popup-nav"></div>
        <div class="resize-handle"></div>
    </div>
    <!-- Folder button when dead -->
    <div id="folder-shortcuts" style="position: fixed; top: 100px; right: 10px; z-index: 999;"></div>
    <!-- Audio -->
    <audio id="scrapSound" src="assets/sounds/collect.mp3" preload="auto"></audio>
    <audio id="projectileSound" src="assets/sounds/projectileSoundEffect.mp3" preload="auto"></audio>
    <audio id="explodeSound" src="assets/sounds/objectExplodeSoundEffect.mp3" preload="auto"></audio>
    <audio id="clickSound" src="assets/sounds/clickCrt.mp3" preload="auto"></audio>
    <audio id="powerUp" src="assets/sounds/powerUp.mp3" preload="auto"></audio>
    <script type="module" src="js/main.js"></script>
</body>
</html>
