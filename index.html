<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Archéologique</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Portfolio Archéologique</h1>
        <p>Explorez mes projets et découvrez des trésors cachés !</p>
    </header>

    <main>
        <!-- Zone de Fouille -->
        <div id="dig-zone">
            <div id="soil"></div> <!-- Le sol de la fouille -->
        </div>

        <!-- Espace de Stockage (avec drag and drop) -->
        <div id="storage-zone">
            <h3>Espace de stockage</h3>
            <div id="storage" class="storage">
                <!-- Les dossiers glissés ici seront affichés -->
            </div>
        </div>

        <!-- Outils -->
        <div id="tools">
            <div id="shovel" class="tool" title="Sceau (Révéler les dossiers)">
                <img src="assets/tools/shovel.png" alt="Sceau">
            </div>
            <div id="brush" class="tool" title="Pinceau (Creuser)">
                <img src="assets/tools/brush.png" alt="Pinceau">
            </div>
            <div id="hand" class="tool" title="Main (Sélectionner)">
                <img src="assets/tools/hand.png" alt="Main">
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/generateProjectList.js"></script>
</body>
</html>
