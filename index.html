<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fouille Archéologique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toolbox">
    <div id="brush" draggable="true">🖌️</div>
  </div>

  <canvas id="digZone" width="800" height="600"></canvas>

  <!-- Ajout des "dossiers" -->
  <div id="dossiers">
    <div class="folder" id="folder1" draggable="true">📁 Dossier 1</div>
    <div class="folder" id="folder2" draggable="true">📁 Dossier 2</div>
    <div class="folder" id="folder3" draggable="true">📁 Dossier 3</div>
  </div>

  <div id="dropZone">
    <p>Dépose ici pour ouvrir le dossier</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
